<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content>
  Picture Location:
  <ul>
      <li *ngFor="let location of ['front middle', 'front left', 'front right', 'right side', 'dashboard',
      'left side', 'rear left', 'rear middle', 'rear right']">
        <span *ngIf="data.location === location">&#10003;</span> {{ location }}
      </li>
    </ul>
</div>
